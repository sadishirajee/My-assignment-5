<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Assignment_5</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" sticky top-0 z-50 bg-base-100 shadow-md p-8">
        <nav class="navbar ">
          <div class="navbar-start">
            <div class="flex-1">
              <a class="btn btn-ghost w-24 bg-gradient-to-r from-cyan-400 to-blue-400 text-xl">Blog</a>
            </div>
          </div>
          <div class="navbar-center">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="assets/logo.png" alt="">
              </div>
            </div>
            <h2 class="font-bold">Donate For Bangladesh</h2>
          </div>
          <div class="navbar-end">
            <label class="input input-bordered flex w-36 items-center gap-1">
              <img src="assets/coin.png" alt="">
              <div id="main-balance" class="stat-title">10000 BDT</div>
            </label>
          </div>
        </nav>
        <div class="navbar-center flex justify-center gap-5 my-5">
          <a class="btn btn-outline text-lg gap-5 w-24" href="index.html">Donation</a>
          <a class="btn btn-outline text-lg gap-5 w-24">History</a>
        </div>
    </header>
    <main>
        <!-- history........ -->
         <div id="tran-history">
          <h2 class="font-bold text-xl text-center">Tranjection History</h2>

         </div>
    </main>
    <script>
     
      const history = JSON.parse(localStorage.getItem('transactionHistory')) || [];

      
      const historyContainer = document.getElementById('tran-history');

      
      if (history.length === 0) {
          historyContainer.innerHTML = '<p>No transactions yet.</p>';
      } else {
          
          history.forEach(function(transaction) {
              const p = document.createElement('p');
              p.innerText = `Amount Donated: ${transaction.amount} BDT, New Balance: ${transaction.newBalance} BDT, Date: ${transaction.date}`;
              historyContainer.appendChild(p);
          });
      }
  </script>
    <script src="js/donation.js"></script>
</body>
</html>
